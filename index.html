<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="data-container container mt-4">
        <table class="table">
            <thead>
                <th scope="col">
                    <input id="check-all" type="checkbox" checked=true>
                </th>
                <th scope="col">Creditor</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Min Pay %</th>
                <th scope="col">Balance</th>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <button id="add-debt" class="btn-primary">Add Debt</button>
        <button id="remove-debt" class="btn-secondary">Remove Debt</button>
        <div class="info">
            <span>Total </span>
            <p id="sum"></p>
        </div>
        <div class="count-info">
            <p id="row-count"></p>
            <p id="checked-count"></p>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
